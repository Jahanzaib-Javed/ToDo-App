<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="main shadow-lg rounded-lg">
        <div class="heading">
            <h1>ToDo App</h1>
        </div>
        <div class="entry">
            <input class="mt-1" type="text" id="todo-item" placeholder="Enter your task">
            <button class="btn btn-secondary mt-1" onclick="addTodo()">Add Item</button>
            <button class="btn btn-secondary mt-1" onclick="delAll()">Delete All</button>
        </div>
        <div class="mt-3">
            <ol id="list" class="mt-2">

            </ol>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
